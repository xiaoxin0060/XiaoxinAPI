server:
  port: 9999
spring:
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - AddResponseHeader=source, xiaoxin
          routes:
            # 捕获所有/api/**请求，URI为占位符，实际转发在GlobalFilter中处理
            - id: dynamic_proxy_route
              uri: http://httpbin.org  # 占位符，实际不会使用
              predicates:
                - Path=/api/**
dubbo:
  registry:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos
    register-mode: instance
  protocol:
    name: tri
    port: 50051
  application:
    qos-enable: false
    name: consumer
    qos-port: 22223
    qos-accept-foreign-ip: false
    logger: slf4j

security:
  authcfg:
    # 建议通过环境变量 AUTHCFG_MASTER_KEY 注入，默认仅用于本地开发
    master-key: ${AUTHCFG_MASTER_KEY:0123456789ABCDEF0123456789ABCDEF}